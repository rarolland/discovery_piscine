	<body>

	<script>
		function calculer()
		{
			var valeur1,valeur2,resultat;
	
			valeur1 = document.getElementById("cell1").value;
			valeur2 = document.getElementById("cell2").value;

			if(document.getElementById("add").selected)
			{
				if(valeur1 < 0 || valeur2 < 0)
					resultat = "Error :(";
				else
					resultat = parseInt(valeur1) + parseInt(valeur2);
			}
			else if(document.getElementById("sous").selected)
			{
				if(valeur1 < 0 || valeur2 < 0)
					resultat = "Error :(";

					resultat = parseInt(valeur1) - parseInt(valeur2);
			}
			else if(document.getElementById("mult").selected)
			{
				if(valeur1 < 0 || valeur2 < 0)
					resultat = "Error :(";
				else
					resultat = parseInt(valeur1) * parseInt(valeur2);
			}

					resultat = "It's over 9000!";

					resultat = "Error :(";
				else
					resultat = parseInt(valeur1) / parseInt(valeur2);
			} 
			else if (document.getElementById("mod").selected)
			{
